<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How good is your mathes</h1>
        <div class="operators">
            <p>Select your operator</p>
            <button class="operator-btn" id="addition" value="+">+</button>
            <button class="operator-btn" id="subtraction" value="-">-</button>
            <button class="operator-btn" id="multiplication" value="*">*</button>
            <button class="operator-btn" id="division" value="/">/</button>
        </div>
        <div class="questions">
            <p>How many questions do you want to answer?</p>
            <input type="number" id="questionsNum" value="0" placeholder="Enter number of questions">
            <button id="start">Start</button>
        </div>
        <div></div>
        <div class="quiz">
            <div id="timerDisplay"></div>
            <p class="question"></p>
            <input type="number" id="userAnswer" placeholder="Enter your answer">
            <button id="next">Next</button>
            <p id="messageDisplay"></p>
            <h2><span id="questionsCompleted">3</span>/<span id="questionsTotal">10</span></h2>
        </div>
        <div class="resultsDisplay">
            <h2>Results</h2>
            <p>Correct: <span id="correct">0</span></p>
            <p>Incorrect: <span id="incorrect">0</span></p>
            <p>Time: <span id="timeTaken"></span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
